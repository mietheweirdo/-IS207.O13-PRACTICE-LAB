<!DOCTYPE html>

<head>

            </tr>
            <tr>
                <th colspan="3">
                    <h3>THỰC ĐƠN</h3>
                </th>
            </tr>

                <td colspan="3" align="center" style="height: 250px">

                        <tr>
                            <td style="width: 100px">

                    </table>

        <table class="receipt__table">
            <tr>
                <th>Bàn 1</th>
            </tr>
            <tr>
                <th>
                    <table align="center" class="receipt-meal">
                        <tr>
                            <th>Món</th>
                            <th>SL</th>
                            <th>Tiền</th>
                            <th></th>
                        </tr>
                        <tr>
                            <th>Tổng tiền</th>
                            <th class="total-money" colspan="3">0</th>
                        </tr>
                    </table>
                    <button class="btn-print">In hoá đơn</button>
                </th>
    </div>
