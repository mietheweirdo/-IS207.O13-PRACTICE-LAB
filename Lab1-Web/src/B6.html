<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/style6.css">
</head>

<body bgcolor="#FFEDCA">
    <div class="form">
        <form>
            <h1>Phiếu đăng kí tham gia dự thưởng</h1>
            <table>
                <tr>
                    <td class="label">Họ và tên</td>
                    <td><input type="text" name="" placeholder="Nguyen Van A"></td>
                </tr>
                <tr>
                    <td class="label">Địa chỉ</td>
                    <td><input type="text" name="" placeholder="abc, xyz, jdk"></td>
                </tr>
                <tr>
                    <td class="label">Điện thoại</td>
                    <td><input type="text" name="" placeholder="09xxxxxxx" class="input"></td>
                </tr>
                <tr>
                    <td class="label">Phái</td>
                    <td>
                        <input type="radio" id="nam" name="" value="Nam"><label for="nam">Nam</label>
                        <input type="radio" name="" value="Nu" id="nu"><label for="nu">Nữ</label>
                    </td>
                </tr>
                <tr>
                    <td class="label">Sản phẩm</td>
                    <td>
                        <select name="product" multiple size=4>
                            <option value="p1">Iphone 11 Pro Max</option>
                            <option value="p2">Samsung Galaxy Note 20</option>
                            <option value="p2">Xiaomi Redmi K30</option>
                            <option value="p3">OPPO A53</option>
                            <option value="p4">Iphone XS</option>
                            <option value="p5">Xiaomi</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="label">Số dự đoán</td>
                    <td>
                        <input type="number" name="quantity" min="0" max="10" step="1" value="5">
                    </td>
                </tr>
                <tr class="button">
                    <td colspan="2">
                        <input type="submit" name="" value="Đăng ký">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
